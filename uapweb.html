<!DOCTYPE html>
<html lang = en>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Transaksi Jual Beli </title>
        <style>
            table {
                border-collapse: collapse;
                width: 50%;
                margin-bottom: 20px;
            }
            th, td {
                border: 1px solid black;
                padding: 8px;
                text-align: left;
            }
            </style>
        </head>
        <body>
            <h2>Data Barang</h2>
            <table>
                <thead>
                    <tr>
                        <th>Kode</th>
                        <th>Nama Barang</th>
                        <th>Harga</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>001</td>
                        <td>A</td>
                        <td>10.000</td>
                    </tr>
                    <tr>
                        <td>002</td>
                        <td>B</td>
                        <td>20.000</td>
                    </tr>
                    <tr>
                        <td>003</td>
                        <td>C</td>
                        <td>30.000</td>
                    </tr>
                </tbody>
            </table>
            <script>
                function hitungJumlahBarang() {
                    var idBarang = document.getElementById("idBarang").value;
                    var jumlahBarang = document.getElementById("jumlahBarang").value;
            
                    var harga = 0;
            
                    switch (idBarang) {
                        case "001":
                            harga = 10000;
                            break;
                        case "002":
                            harga = 20000;
                            break;
                        case "003":
                            harga = 30000;
                            break;
                        default:
                            alert("Kode barang tidak valid");
                            return;
                    }
            
                    var total = harga * jumlahBarang;
                    alert("Total pembayaran adalah: " + total);
            
                    var uangBayar = prompt("Masukkan uang user:");
                    if (uangBayar === null) {
                        alert("Transaksi dibatalkan");
                        return;
                    }
            
                    var kembalian = uangBayar - total;
                    alert("Total kembalian anda adalah: " + kembalian);
                }
            </script>
            <h2>Input Transaksi</h2>
            <form>
                <label for="idBarang">Masukkan Kode:</label>
                
                <input type="text" id="idBarang" name="idBarang" required>

                <label for="jumlahBarang">Banyaknya Barang:</label>
                <input type="number" id="jumlahBarang" name="jumlahBarang" required>

                <input type="button" value="Submit" onclick="hitungJumlahBarang()">
            </form>
        </body>
</html>
<!DOCTYPE html>
